<!-- GLOBAL TABS WRAP  -->
<ion-tabs>
  <ion-tab-bar slot="bottom" class="tabs ion-no-border" translucent id="myTabBar">
    <ion-tab-button tab="listing">
      <ion-icon name="play-outline"></ion-icon>
      <ion-badge *ngIf="bs.count && _userService.userData.work" class="badge" color="danger">{{bs.count}}</ion-badge>
      <!-- <ion-label>{{'listing' |tr}}</ion-label> -->
    </ion-tab-button>

    <ion-tab-button tab="favourite">
      <ion-icon name="heart-outline"></ion-icon>
      <!-- <ion-label>{{'balance' |tr}}</ion-label> -->
    </ion-tab-button>

    <ion-tab-button (click)="searchBox();">
      <ion-icon name="search-outline"></ion-icon>
      <!-- <ion-label>{{'balance' |tr}}</ion-label> -->
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person-outline"></ion-icon>
      <!-- <ion-label>{{'profile' |tr}}</ion-label> -->
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<!-- WAITING FOR USERDATA & APP_CONFIG_FILE -->
<div class="dataWaiting" *ngIf="!!!_userService.appConfig || !!!this._userService.userData">
  <div class="content">
    <ion-spinner></ion-spinner>
    <div class="h6 mb-5">{{'data_loading_process' |tr}}</div>
  </div>
  <div class="blur-bg"></div>
</div>
