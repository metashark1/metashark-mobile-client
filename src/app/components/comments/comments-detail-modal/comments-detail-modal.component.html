<ion-header translucent class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">{{'close'}}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="ion-padding">
    <p class="small text-muted mt-0">
      {{item?.createdAt}}
    </p>
    <p class="m-0">
      {{ item?.text }}
    </p>
  </div>
</ion-content>
